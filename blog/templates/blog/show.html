{% extends 'app.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <img class="img-thumbnail mb-3" src="/{{ post.image }}" alt="">
            <h2>{{ post.title }}</h2>
            <span class="text-dark text-center">{{ post.created_at }}</span>

            <p>{{ post.content }}</p>
        </div>
    </div>
</div>
{% endblock content %}
